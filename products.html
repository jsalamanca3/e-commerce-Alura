<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/nav_alurageek.css">
    <link rel="stylesheet" href="src/styles/account.css">
    <link rel="stylesheet" href="src/styles/contacto.css">
    <link rel="stylesheet" href="src/styles/add_product.css">
    <link href="src/styles/tablet.css" rel="stylesheet" media="screen and (min-width: 640px)">
    <link href="src/styles/dekstrop.css" rel="stylesheet" media="screen and (min-width: 1024px)">
</head>
<body>
    <nav class="nav__alurageek">
        <div class="div__nav_material">
            <a class="div__nav_material" href="/main.html">
                <span class="material-symbols-rounded">
                    sports_esports
                </span>
                <p class="p__alura">Alura</p>
                <p class="p__geek">Geek</p>
            </a>
        </div>
        <button class="btn__menu_admin"><a href="/allproducts.html">Menú Administrador</a></button>
        <div class="div__nav-search">
            <input class="input__search" placeholder="¿Qué deseas encontrar?"></input>
            <span class="material-symbols-outlined">
                search
                </span>
        </div>
    </nav>
    <main>
        <section class="container__div_add-products">
            <div class="container__add_product">
                <h2 class="h__inicio-sesion h__add-products">Agregar nuevo producto</h2>
                <form action="" class="form__add-products">
                    <div class="div__form-contacto div_form_addproduct">
                        <label class="label__contacto label__add_contact" for="">URL de imagen</label>
                        <input class="input__form-nombre input__add_contact"></input>
                    </div>
                    <div class="div__form-contacto div_form_addproduct">
                        <label class="label__contacto label__add_contact" for="">Categoría</label>
                        <input class="input__form-nombre input__add_contact"></input>
                    </div>
                    <div class="div__form-contacto div_form_addproduct">
                        <label class="label__contacto label__add_contact" for="">Nombre del producto</label>
                        <input class="input__form-nombre input__add_contact"></input>
                    </div>
                    <div class="div__form-contacto div_form_addproduct">
                        <label class="label__contacto label__add_contact" for="">Precio del produtco</label>
                        <input class="input__form-nombre input__add_contact"  ></input>
                    </div>
                    <textarea class="textrea__add_product" placeholder="Descripción del producto"></textarea>
                </form>
                <button class="btn__loggear btn__add_product">Entrar</button>
            </div>
        </section>
        <section>
            <div class="div__container_contacto">
                <div class="container__alura">
                    <span class="material-symbols-rounded">
                        sports_esports
                        </span>
                    <p>Alura</p>
                    <p>Geek</p>
                </div>
                <div class="container__ul_contacto">
                    <ul>
                        <li><a href="#">Quienes somos</a></li>
                        <li><a href="#">Política de privacidad</a></li>
                        <li><a href="#">Programa de fidelidad</a></li>
                        <li><a href="#">Nuestras tiendas</a></li>
                        <li><a href="#">Quiero ser franquiciado</a></li>
                        <li><a href="#">Anúncie aquí</a></li>
                    </ul>
                </div>
                <div class="container__nosotros">
                    <h2 class="h__nosotros">Hable con nosotros</h2>
                    <form action="" class="form__nosotros">
                        <div class="div__form-contacto">
                            <label class="label__contacto" for="">Nombre</label>
                            <input class="input__form-nombre"  placeholder="Escribe tu nombre"></input>
                        </div>
                        <textarea placeholder="Escribe tu mensaje"></textarea>
                        <button class="btn__nosotros" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__desarrollado">
        <h3 class="h__footer">Desarrollado por Julián Salamanca <br> 2022 - Alura Latam</h3>
    </footer>
</body>
</html>
